<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- <input/> : 엘리먼트
[ type : 속성 ]의 종류=
text = 텍스트를 입력받을 때 사용한다.
password = 비밀번호 형식으로 텍스트가 비공개로 적혀진다.
radio = 단일 선택법 툴
checkbox = 다중 선택법 툴
button(자주X) = 범용 버튼 (용도가 정해지지 않다.)
submit = 전송할 때 쓰는 버튼
reset(자주X) = 폼의 내용을 초기화할 때 사용
file = 파일을 업로드할 수 있는 공간 -->

        필수입력
    </legend>
    <ul>
        <li>아이디 : <input type="text"> </li>
    </ul>


</fieldset>

    </legend>
