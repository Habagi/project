<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h2>회원가입</h2>
<fieldset>
    <legend>필수정보 입력</legend>
        <ul>
            <li>
                <label for="userid"> <input type="text" name="userid" placeholder="아이디"></label>
            </li>
            <li>
                <label for="userpw"> <input type="password" name="userpw" placeholder="비밀번호"></label>
            </li>
            <li>
                <label for="man"> 성별 </label> <br>
                <input type="radio" name="sex" id="man"><label for="man"> 남성 </label>
                <input type="radio" name="sex" id="woman"><label for="woman"> 여성 </label>

            </li>
            <li>
                 <label for="a1">결혼 유무</label> <br>
                 <input type="checkbox"  id="a1" name="a1"> <label for="a1"> 미혼 </label>
                 <input type="checkbox"  id="a2" name="a2"> <label for="a2"> 기혼 </label>
                  <input type="checkbox" id="a3" name="a3"> <label for="a3"> 재혼 </label>
            </li>
            <li>
                <label for="picture"> 사진업로드 </label> <input type="file" id="pic">
            </li>
        </ul>
            <input type="button" value="취소">
            <input type="submit" value="확인">
            <input type="reset" value="초기화">

</fieldset>




</body>
</html>
