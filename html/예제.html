<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>
                회원가입 정보
            </legend>
                <table>
                    <table border="2" width="100%" summary="세부설명">
                        <caption> <h3>필수 정보</h3>  </caption>

                    <thead>
                        <tr>

                                    <th scope="row">
                                     <label for="userid"> 아이디 </label>
                                    </th>

                            <td>
                                     <input type="text" name="userid" placeholder="아이디">
                            </td>


                                <th scope="row">
                                    <label for="userpw"> 비밀번호 </label>
                                </th>

                            <td>
                                <input type="password" name="userpw" placeholder="비밀번호">
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row"> <label for="man"> 성별 </label> </th>
                            <td>

                                <input type="radio" name="sex" id="man"><label for="man"> 남성 </label>
                                <input type="radio" name="sex" id="woman"><label for="woman"> 여성 </label>

                              </td>

                            <th scope="row">
                                 <label for="a1">결혼 유무</label>
                            </th>
                                <td>
                                    <input type="checkbox"  id="a1" name="a1"> <label for="a1"> 미혼 </label>
                                    <input type="checkbox"  id="a2" name="a2"> <label for="a2"> 기혼 </label>
                                     <input type="checkbox" id="a3" name="a3"> <label for="a3"> 재혼 </label>
                                </td>
                        </tr>
                        <tr>
                            <th scope="row">
                                <label for="pic">사진업로드</label>
                            </th>
                            <td colspan="3">
                                <input type="file" id="pic">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <br>
                <center>
                <input type="button" value="취소">
                <input type="submit" value="제출">
                <input type="reset"  value="초기화">
            </center>
            <br>
        </fieldset>
    </form>


</body>
</html>
